 <html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.22/"></script>

    <script>
      require(["esri/config","esri/Map",     "esri/layers/VectorTileLayer",
"esri/views/MapView"], function (esriConfig,Map, VectorTileLayer,MapView) {

        const vtlLayer = new VectorTileLayer({
        url: "https://raw.githubusercontent.com/jesusmb1995/test_vector_tiles/main/test_vector_tiles/basic_style.json",
    });

        const map = new Map({
      basemap: "arcgis-light-gray", // arcgis-topographic  arcgis-light-gray

      layers: [vtlLayer]
        });

        const view = new MapView({
          map: map,
          center: [8.545094, 47.373878], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });

      });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
